<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PK General Store POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden; /* Prevent scrolling body, handle in app */
        background-color: #217346; /* Excel Green background for splash */
      }
      /* Custom Scrollbar for that Excel feel */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border: 4px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      /* VBA Window Styles */
      .vba-window {
        box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        border: 2px solid #000000;
        border-right-color: #404040;
        border-bottom-color: #404040;
        border-left-color: #f0f0f0;
        border-top-color: #f0f0f0;
      }
      .vba-inset {
        border: 1px solid #808080;
        border-right-color: #ffffff;
        border-bottom-color: #ffffff;
        border-left-color: #404040;
        border-top-color: #404040;
        background: white;
      }
      .vba-button {
        background: #f0f0f0;
        border: 1px solid #404040;
        border-right-color: #404040;
        border-bottom-color: #404040;
        border-left-color: #ffffff;
        border-top-color: #ffffff;
      }
      .vba-button:active {
        border-left-color: #404040;
        border-top-color: #404040;
        border-right-color: #ffffff;
        border-bottom-color: #ffffff;
      }
      
      @media print {
        @page { size: landscape; margin: 10mm; }
        .print-only-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: white; 
            z-index: 9999;
            display: block !important;
        }
        body > *:not(.print-only-container) { display: none !important; }
        body { background-color: white; overflow: visible; }
        ::-webkit-scrollbar { display: none; }
        .no-print { display: none !important; }
      }
    </style>

{

  }
}
</script>
</head>
